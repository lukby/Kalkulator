<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALKULATOR</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kalkulator">
        <input type="text" class="kalkulator-hasil" value="0" disabled>
        <div class="kalkulator-tombol">
            <div class="isi">
                <button class="hapus-semua">AC</button>
                <button class="operator" value="%">%</button>
                <button class="operator" value="/">&divide;</button>
            </div>

            <div class="isi">
                <button class="angka" value="7">7</button>
                <button class="angka"value="8">8</button>
                <button class="angka" value="9">9</button>
                <button class="operator" value="*">&times;</button>
            </div>

            <div class="isi">
                <button class="angka" value="4">4</button>
                <button class="angka" value="5">5</button>
                <button class="angka" value="6">6</button>
                <button class="operator" value="-">-</button>
            </div>

            <div class="isi">
                <button class="angka" value="1">1</button>
                <button class="angka" value="2">2</button>
                <button class="angka" value="3">3</button>
                <button class="operator" value="+">+</button>
            </div>

            <div class="isi">
                <button class="titik" value=".">.</button>
                <button class="angka nol" value="0">0</button>
                <button class="hasil-akhir">=</button>
            </div>

        </div>
    </div>

    <!-- js -->
    <script src="script.js"></script>
</body>
</html>
